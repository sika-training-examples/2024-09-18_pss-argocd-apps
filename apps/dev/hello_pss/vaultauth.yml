apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-pss-vault-auth
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: hello-pss
  destination:
    namespace: hello-pss
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  source:
    repoURL: https://gitlab.sikalabs.com/clients-public/pss/pss-charts.git
    path: charts/pss-vault-auth
    helm:
      releaseName: hello-pss
      valuesObject:
        role: read-all
