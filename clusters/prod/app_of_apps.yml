apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      allowEmpty: true
    syncOptions:
      - PruneLast=true
  source:
    repoURL: https://gitlab.sikalabs.com/examples/pss/pss-argocd-apps.git
    path: apps/prod
    directory:
      recurse: true
